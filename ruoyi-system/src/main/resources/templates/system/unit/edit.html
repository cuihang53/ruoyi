<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改楼盘单元楼号中间')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-unit-edit" th:object="${sysHouseUnit}">
            <input name="id" th:field="*{houseUnitId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">所在楼盘：</label>
                <div class="col-sm-8">
                    <select id="buildingId" name="buildingId"  class="form-control m-b"  required>
                        <option th:each="bulding:${buldings}" th:value="${bulding.buildingId}"
                                th:selected="${bulding.flag}"
                                th:text="${bulding.buildingName}"  ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单元名称：</label>
                <div class="col-sm-8">
                    <input name="houseUnitName" th:field="*{houseUnitName}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/unit";
        $("#form-unit-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-unit-edit').serialize());
            }
        }
    </script>
</body>
</html>
